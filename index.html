<!doctype html>
	<html>
		<head>
			
			<meta charset="UTF-8">
			<meta name="description" content="">
			<meta name="keywords" content="HTML,JavaScript">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
			 <link href="css/style.css" rel="stylesheet">
			 
			  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
			 
			  <title>log in page</title>
		</head>
		<body>
			<section class="section">
				<div class="container">
					<div class="main-row">
						<div class="main-col1">
							<div class="title-head">
								<h1>Hello World.</h1>
								
							</div>
						</div>
						<div class="main-col1">
							<div class="card">
								<div class="title">
									<h1>Register</h1>
									<p>Don't have an account?<span>Creat your account</span>,it takes lessthan a minute.</p>
								</div>
								<div class="name">
									<label for="name">NAME</label>
									<input type="text" name="name" id="name">
								</div>
								<div class="email">
									<label for="name">EMAIL ID</label>
									<input type="email" name="email" id="email">
								</div>
								<div class="number">
									<label for="number">PHONE NO</label>
									<input type="number" name="number" id="number" value="+91">
								</div>
								<div class="password">
									<label for="password">PASSWORD</label>
									<input type="password" name="password" id="password" placeholder="    * * * * * *">
								</div>
								<div class="accept">
									<input type="radio" name="accept" id="accept">
									<label for="accept">I accept the terms and conditions & privacy policy<label>
								</div>
								<div class="btn">
									<button class="btn1">LOGIN</button>
								</div>
								<div class="media">
									<p>Login with social media</p>
								</div>
								<div class="icon">
									<div class="hi facebook">
										<a hrer=""><i class="bi bi-facebook"></i>Facebook</a>
									</div>
									<div class="hi twitter">
										<a hrer=""><i class="bi bi-twitter"></i>Twitter</a>
									</div>
									<div class="hi google">
										<a hrer=""><i class="bi bi-google"></i>Google+</a>
									</div>
								</div>
							</div>	
						</div>
					</div>
				</div>				
			</section>
		</body>
	</html>
